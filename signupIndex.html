    <form onsubmit="cekemail(email)">
      <h1>
        <b><u>SIGN UP</u></b>
      </h1>

      <div class="username">
        <b>Username</b>
        <input type="text" id="username" placeholder="Enter your Username" required />
      </div>

      <div class="email">
        <b>Email</b>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>

      <div class="password">
        <b>Password</b>
        <input type="password" id="password" placeholder="Enter your Password" required />
      </div>

      <div class="age">
        <b>Age</b>
        <input type="number" id="age" placeholder="Enter your Age" required />
      </div>

      <div class="birth-date">
        <b>Date of Birth</b>
        <input type="date" id="birth-date" placeholder="Enter your Birth-Date" required />
      </div>

      <div class="phone">
        <b>Phone Number</b>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}" placeholder="0812-3456-7890" required />
      </div>

      <input type="submit" value="Sign Up" />

      <div class="login">
        <p>
          Already Have an <b>Account?</b>
          <a href="loginIndex.html" value="sign up">SignUp</a>
        </p>
      </div>
    </form>
  </body>
